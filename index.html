    <div class="main-container">
        <div class="main-left">
            <img src="./img/main.png" alt="" class="first">
            <img src="./img/bg-card-front.png" class="second" alt="">
            <img src="./img/bg-card-back.png" class="third" alt="">

            <div class="content">

                <br>
                <br>
                <h6 class="word">CARD  NUMBER</h6>

                <!-- <p>Wrong Format,numbers only</p> -->
                <br>
                <br>
                
            

                <div class="con">
                    <div class="l">

                        <!-- <p>can't be blank</p> -->
                    </div>
                    <div class="r">
                        <h6 class="word">CVC</h6>
                        <input type="number" class="cv" placeholder="e.g 123">
                        <!-- <p>can't be blank</p> -->
                    </div>
                </div>
